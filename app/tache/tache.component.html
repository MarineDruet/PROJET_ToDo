<!-- affiche l'ensemble des tâches si elles existent -->
<ul>
    <li *ngFor="let tache of _listeTaches" [class.selected]="tache === tacheEnCours" (click)="onSelect(tache)"><strong>{{tache.titre}}</strong> {{tache.description}}</li>
</ul>

<!-- affiche le détail d'une tâche selectionnée -->
<div *ngIf="tacheEnCours" class="detailTache">
    <p class="dateCrea-Auteur">Créée le {{tache.dateCreation}} par {{tache.auteur}}</p>
    <h1>{{tache.titre}}</h1>
    <p>{{tache.description}}</p>
</div>
