<div class="container">
    <div class="row" id="page">

        <!-- left section of the app - navigation -->
        <header id="header" class="col s12 m3 l3">
            <img class="responsive-img" alt="logo-todolist" src="../img/logo.png"/>
            <h1 class="center-align">TodoList</h1>
            <nav *ngIf="connected">
                <ul>
                    <li><a [routerLink]="['todos']">Mes todos</a></li>
                    <li><a [routerLink]="['account']">Mon compte</a></li>
                    <li><a [routerLink]="['home']" (click)="connected=false">DÃ©connexion</a></li>            
                </ul>
            </nav>
        </header>

        <!-- main section of the app -->
        <main id="content" class="col s12 m9 l9">

            <h1 *ngIf="!connected">Bonjour !</h1>

            <!-- formulaire de connexion -->
            <form class="col s6 offset-s3 col m6 offset-m3 col l6 offset-l3" #formLogin="ngForm" (ngSubmit)="login(formLogin.value)" *ngIf="!connected">
                <!-- #formLogin retrieve form information -->
                <!-- formLogin.value retrieve what the user has written in the form -->
                <div>
                    <label for="pseudo">Nom d'utilisateur: </label>
                    <input id="pseudo" name="pseudo" type="text" required #pseudo="ngForm" ngControl="pseudo" />
                    <div [hidden]="pseudo.valid || pseudo.pristine">Pseudo obligatoire</div>
                </div>
                <div>
                    <label for="password">Mot de passe: </label>
                    <input id="password" name="password" type="password" required #password="ngForm" ngControl="password" />
                    <div [hidden]="password.valid || password.pristine">Mot de passe incorrect</div>
                </div>
                <button type="submit" class="btn" [disabled]="!formLogin.form.valid">Connexion</button>
            </form>  

            <!-- display the pages of the app -->
            <div>
                <router-outlet></router-outlet>
            </div>

        </main>
    </div>
</div>

<!-- footer -->
<footer id="footer" class="row hide-on-small-only">
    <p>&copy; 2016</p>
</footer>
