<!-- display all the existing tasks -->
<ul>
    <li *ngFor="let task of _listTasks" [class.selected]="task === currentTask" (click)="onSelect(task)"><strong>{{task.title}}</strong> {{task.description}}</li>
</ul>

<!-- display the selected task -->
<div *ngIf="currentTask" class="detailTache">
    <p class="dateCrea-Auteur">Créée le {{currentTask.creationDate}} par {{currentTask.author}}</p>
    <h1>{{currentTask.title}}</h1>
    <p>{{currentTask.description}}</p>
</div>
